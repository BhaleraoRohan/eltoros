<div class="container" data-ng-controller="appointmentCtrl as tctrl">
	<div class="block-header">
		<h2>My Appointments</h2>


		<ul class="actions">
			<li class="dropdown" uib-dropdown><a href="" uib-dropdown-toggle>
					<i class="zmdi zmdi-more-vert"></i>
			</a>

				<ul class="dropdown-menu dropdown-menu-right">
					<li><a href="">Refresh</a></li>
				</ul></li>
		</ul>        

	</div>

 
	<div class="card">
		<div class="card-header">
			<h2>
				Todays Appointment <small>Total appointments :
					{{AppointmentList.length}} </small>
			</h2>
			
		</div>

			<div class="table-responsive">

				<!-- <table ng-table="tableBasic"

						<td data-title="'ID'">{{ w.AppointmentID }}</td>
						<td data-title="'Name'">
							<a href="" data-ng-click="rowClick('PROCESS',w);">{{ w.PatientName }}</a>
						</td>	 			
						<td data-title="'Appointment Type'">{{ w.AppointmentType }}</td>						
						<td data-title="'Age'">{{ w.Age }}</td>
						<td data-title="'Date'">{{ w.date }}</td> 
						<td data-title="'Priority'">{{ w.Priority }}</td>
