<div class="container" data-ng-controller="missedCallCtrl as tctrl">
	<div class="block-header">
		<h2>Missed Calls</h2>


		<ul class="actions">
			<li class="dropdown" uib-dropdown><a href="" uib-dropdown-toggle>
					<i class="zmdi zmdi-more-vert"></i>
			</a>

				<ul class="dropdown-menu dropdown-menu-right">
					<li><a href="">Refresh</a></li>
				</ul></li>
		</ul>        

	</div>

 
	<div class="card">
		<div class="card-header">
			<h2>
				Todays Missed Call <small>Total :
					{{MissedCallList.length}} </small>
			</h2>
			
		</div>
 
		<div class="card-body">
		
			<div class="table-responsive">
			<table ng-table="tctrl.tableFilter" class="table table-striped table-vmiddle" show-filter="false">
		 
					<tr data-ng-repeat="w in MissedCallList">
						<td data-title="'ID'">{{ w.AppointmentID }}</td>
						<td data-title="'status'">{{ w.status }}</td>	
						<td data-title="'Name'">{{ w.PatientName }}</td>
						<td data-title="'Mobile Number'">{{ w.MobileNumber }}</td>
						<td data-title="'Doctor'">{{ w.DoctorName }}</td>
						<td data-title="'Missed Call Time'">{{ w.EntryDateTime_bind }}</td>	
						
						
					</tr>
				</table>


			</div>
		</div>
	</div>
	</div>
