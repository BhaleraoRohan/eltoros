<div class="container" data-ng-controller="receptionistCtrl">
	<div class="block-header">
		<h2>Awaiting Approval</h2>
		
		<span class="pull-right" style="margin-top:-20px;">
		<!-- <a class="btn btn-success waves-effect" href="http://eltoros.net/V4_Appointment/Website/pages/frm_appointment.html" target="_blank">Make Appointment</a> -->
		 <a class="btn btn-success waves-effect" href=""  data-ng-click="MakeAppointment();"  >Make Appointment</a> 
		</span>

		<ul class="actions"> 
			<li class="dropdown" uib-dropdown><a href="" uib-dropdown-toggle>
					<i class="zmdi zmdi-more-vert"></i>
			</a>

				<ul class="dropdown-menu dropdown-menu-right">
					<li><a href="">Refresh</a></li> 
				</ul></li>
		</ul>

	</div>
 
	<div class="card">
		<div class="card-header">
			<h2>
				Requests <small>Total Requests :
					{{RAppointmentList.length}} </small>
			</h2>
			<!-- <div class="row">

				<div class="col-sm-3">
					<h2>
						Appointment Requests <small>Total appointments :
							{{AppointmentList.length}} | Completed : 00</small>
					</h2>
				</div>

				<div class="col-sm-9">
					<div class="mini-charts-item bgm-cyan">
						<div class="clearfix">

							<div class="count">
								<small>Website Traffics</small>
								<h2>987,459</h2>
							</div>
						</div>
					</div>
				</div>
			</div> -->





		</div>

		<div class="card-body">
		
			<p data-ng-if="RAppointmentList.length == 0">Not Available</p> 
			<div class="table-responsive" data-ng-if="RAppointmentList.length > 0">
			<!--  -->
				<table data-ng-table="tableBasic"
					class="table table-striped table-vmiddle"   >
					<tr data-ng-repeat="w in RAppointmentList">
						<td data-title="'SrNo'">{{ $index+1 }}.</td>
						<td data-title="'Contact Details'"><a href="">{{ w.MobileNumber }}</a></td>
						<td data-title="'Queue Number'">{{ w.AppointmentID }}</td>
						<td data-title="'Doctor'">{{ 'Dr. ' + w.DoctorName }}</td>
						<td data-title="'Appointment Type'">{{ w.AppointmentType }}</td>
						<td data-title="'TimeSlot'">{{ w.TimeSlot }}</td>
						<td data-title="'Patient status'" style="cursor:pointer;"
							title="Denotes patient already registered to this hospital or not.">
							{{ w.status }}</td>

						<td data-title="'ACtion'" data-ng-controller="ModalDemoCtrl">
							<!-- <button class="btn btn-success waves-effect"
								data-ng-click="open('sm')">
								<i class="zmdi zmdi-more-vert"></i>
							</button> -->
							
							<button class="btn btn-teal waves-effect" data-ng-click="btnAppoint(w);"
							data-ng-if = "w.status == 'Registered'">Appoint</button>
							<button class="btn btn-primary waves-effect" data-ng-click="btnAddNew(w.MobileNumber,w.DoctorID)"
										data-ng-if = "w.status == 'New'">Register</button>
							
						</td>

					</tr>
				</table>
				
				 
				 

			<script type="text/ng-template" id="myModalContent.html">
                <div class="modal-header">
                    <h4 class="modal-title">Action</h4>
                </div>
                <div class="modal-body">

				<center>                     
					 <button class="btn bgm-teal waves-effect">Appoint to doctor</button><br><br> 
					 <button class="btn bgm-teal waves-effect" data-ng-click="btnAddNew();">Appoint to doctor</button><br><br> 
				</center>
                </div>
                <div class="modal-footer">

                    <button class="btn btn-link" ng-click="ok()">OK</button>
                    <button class="btn btn-link" ng-click="cancel()">Cancel</button>
                </div>
            </script>
			</div>
		</div>
	</div>

  

</div>
