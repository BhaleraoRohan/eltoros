<div class="row m-b-20 login-content" style="background-color: #2f4f4f"
	data-ng-controller="loginCtrl as lctrl">

	<div class="col-sm-4 m-b-20"></div>


	<div class="col-sm-4 m-b-20">
		<div class="">

			<!-- Login -->
			<div class="lc-block" id="l-login"
				data-ng-class="{ 'toggled': lctrl.login === 1 }"
				data-ng-if="lctrl.login === 1">
				<div class="input-group m-b-20">
					<span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
					<div class="fg-line">
						<input type="text" class="form-control" placeholder="Username"
							data-ng-model="params.UserName">
					</div>
				</div>

				<div class="input-group m-b-20">
					<span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
					<div class="fg-line">
						<input type="password" class="form-control" placeholder="Password"
							data-ng-model="params.Password">
					</div>
				</div>

				<div class="clearfix"></div>

				 <input style="margin-left: 14px;" type="radio" value="Superadmin" data-ng-model="params.usertype"> <i
					class="input-helper"></i> Administrator 
				&nbsp;&nbsp;&nbsp;
				<input type="radio" value="Others"
					data-ng-model="params.usertype"> <i class="input-helper"></i> Doctor or Staff



				<div class="checkbox" data-ng-show="false">
					<label> <input type="checkbox" value=""> <i
						class="input-helper"></i> Keep me signed in
					</label>
				</div>



				<a href="" class="btn btn-login btn-danger btn-float"
					data-ng-click="Authenticate();"><i
					class="zmdi zmdi-arrow-forward"></i></a>

				<ul class="login-navigation" data-ng-show="false">
					<li data-block="#l-register" class="bgm-red"
						data-ng-click="lctrl.login = 0; lctrl.register = 1">Register</li>
					<li data-block="#l-forget-password" class="bgm-orange"
						data-ng-click="lctrl.login = 0; lctrl.forgot = 1">Forgot
						Password?</li>
				</ul>
			</div>

			<!-- Register -->
			<div class="lc-block" id="l-register"
				data-ng-class="{ 'toggled': lctrl.register === 1 }"
				data-ng-if="lctrl.register === 1">
				<div class="input-group m-b-20">
					<span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
					<div class="fg-line">
						<input type="text" class="form-control" placeholder="Username">
					</div>
				</div>

				<div class="input-group m-b-20">
					<span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
					<div class="fg-line">
						<input type="text" class="form-control"
							placeholder="Email Address">
					</div>
				</div>

				<div class="input-group m-b-20">
					<span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
					<div class="fg-line">
						<input type="password" class="form-control" placeholder="Password">
					</div>
				</div>

				<div class="clearfix"></div>

				<div class="checkbox">
					<label> <input type="checkbox" value=""> <i
						class="input-helper"></i> Accept the license agreement
					</label>
				</div>

				<a href="" class="btn btn-login btn-danger btn-float"><i
					class="zmdi zmdi-arrow-forward"></i></a>

				<ul class="login-navigation">
					<li data-block="#l-login" class="bgm-green"
						data-ng-click="lctrl.register = 0; lctrl.login = 1">Login</li>
					<li data-block="#l-forget-password" class="bgm-orange"
						data-ng-click="lctrl.register = 0; lctrl.forgot = 1">Forgot
						Password?</li>
				</ul>
			</div>

			<!-- Forgot Password -->
			<div class="lc-block" id="l-forget-password"
				data-ng-class="{ 'toggled': lctrl.forgot === 1 }"
				data-ng-if="lctrl.forgot === 1">
				<p class="text-left">Lorem ipsum dolor sit amet, consectetur
					adipiscing elit. Nulla eu risus. Curabitur commodo lorem fringilla
					enim feugiat commodo sed ac lacus.</p>

				<div class="input-group m-b-20">
					<span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
					<div class="fg-line">
						<input type="text" class="form-control"
							placeholder="Email Address">
					</div>
				</div>
			</div>

		</div>
	</div>

	<div class="col-sm-4 m-b-20"></div>
</div>
