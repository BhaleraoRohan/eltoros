 <div class="container" data-ng-controller="invoiceCtrl">
	<div class="block-header">
		<h2>Invoice</h2> 
	</div>
 
	<div class="card">
		<div class="card-header">
			<h2>
				Todays Invoices <small>Total :
					{{invoiceList.length}} </small>
			</h2>
			  
		</div>

		<div class="card-body">
		
			<p data-ng-if="RAppointmentList.length == 0">Not Available</p> 
			<div class="table-responsive" data-ng-if="invoiceList.length > 0">
			<!--  -->
				<table data-ng-table="tableBasic"
					class="table table-striped table-vmiddle"   >
					<tr data-ng-repeat="w in invoiceList">
						<td data-title="'SrNo'">{{ $index+1 }}.</td> 
						<td data-title="'Patient Name'"><a href=""
							data-ng-click="rowClick(w);">{{ w.PatientName }}</a></td>
						<td data-title="'Contact Details'"><a href="">{{ w.MobileNumber }}</a></td>
						<td data-title="'Doctor'">{{ 'Dr. ' + w.DoctorName }}</td> 
					</tr>
				</table> 
			</div>
		</div>
	</div>
 
</div>
