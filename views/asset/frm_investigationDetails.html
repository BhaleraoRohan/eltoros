<div class="container" data-ng-controller="investigationDetailsCtrl">

 
	<div class="card">
		<div class="card">

			<span class="pull-Left" style="margin-top: -20px; padding: 10px;">
				<button class="btn btn-warning waves-effect"
					data-ng-click="btnBack();" style="margin-top: 10px;">
					<i class="zmdi zmdi-arrow-back"></i> Back
				</button>
				<button class="btn btn-danger waves-effect"
					style="margin-top: 10px;"  
					data-ng-click="btnSave();">
					<i class="zmdi zmdi-thumb-up"></i> Finish
				</button>
				 
			</span>

			<hr />
			<div class="card-header">
				<h2 title="">Investigation Details</h2>
			</div>


			<div class="card-body card-padding p-t-0">
 
				<div class="row"  >
					<div class="col-sm-4">
						<Label>Patient Name : {{getParams.FirstName}} {{getParams.LastName}}</Label><br/>
						<Label>Age : {{getParams.Age}}</Label><br/>	
						<Label>Gender : {{getParams.Gender}}</Label><br/>							
					</div>
					<div class="col-sm-4">					
						<Label>City : {{getParams.City}}</Label><br/>
						<Label>Remarks : {{getParams.Comments}}</Label><br/>
					</div> 
				</div>
				<hr/>
				 
				<h4>Readings for <mark>{{InvestigationDetails.InvestigationName}}</mark> <small>(Type of Investigation : {{InvestigationDetails.inv_type}})</small></h4>
				<div class="row"  > 
					<div class="col-sm-8">
					<br/>
						<table style="width:100%">
							<th><b>SrNo</b></th>
							<th><b>Reading for</b></th>
							<th><b>Value</b></th>
							<tr data-ng-repeat="item in InvestigationDetails.readingDetails">
								<td>{{$index+1}}.</td>
								<td>{{item.key}}</td>
								<td><input class="form-control input-sm" style="width:50%"
										 type="text" data-ng-model="item.value" maxlength="15" /></td>
							</tr>
						</table>
					
					</div>
					<div class="col-sm-2"></div>
					<!-- <div class="col-sm-4" data-ng-repeat="item in InvestigationDetails.readingDetails">
						<label for="{{item.key}}">{{item.key}} </label>
						<input class="form-control" id= "{{item.key}}" type="text" data-ng-model="item.value" />
					</div> -->
				</div>
				
				
				<br/>
				<br/>
				
			</div>
		</div>
	</div>
</div>
